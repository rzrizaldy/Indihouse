<html><head>
    <title>Indihouse - Room Reservation &lt;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {background-color: #FAF2A5;}
      table {
              border-collapse: collapse;
              width: 100%;
            }
            
            th, td {
              text-align: left;
              padding: 8px;
            }
            
            td:nth-child(even){background-color: #FFA695}
            td:nth-child(odd){background-color: #FFE5E0}
            
            th {
              background-color: #8E1616;
              color: white;
            }
    </style>
  </head><body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/RPL/Indihouse/" class="navbar-left"><img src="img/indihouse-brand.png" style="display: inline-block; width:250px;">
          <span style="display: inline-block;"></span></a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/RPL/Indihouse/allocation.html">ALLOCATION</a></li>
          <li class="active"><a href="/RPL/Indihouse/reservation.html">RESERVATION</a></li>
          <li><a href="/RPL/Indihouse/services.html">SERVICES</a></li>
        </ul>
        
      </div>
    </nav>



  
  
<div class="section text-left">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-justified btn-group-xs" data-toggle="buttons">
                <a type="button" class="active btn btn-default">101</a>
                <a type="button" class="btn btn-default">102</a>
                <a type="button" class="btn btn-default">103</a>
                <a type="button" class="btn btn-default">104</a>
                <a type="button" class="btn btn-default">105</a>
                <a type="button" class="btn btn-default">201</a>
                <a type="button" class="btn btn-default">202</a>
                <a type="button" class="btn btn-default">203</a>
                <a type="button" class="btn btn-default">204</a>
                <a class="btn btn-block btn-lg btn-success">Select Room</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <img src="img/reservation-big.png" alt="reservation" style="width:300px;">
          </div>
          <div class="col-md-8">
            <form class="form-horizontal" role="form">
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Guest Name :</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="inputEmail3" placeholder="Name">
                  <span class="fa fa-check form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">ID Number :</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="inputPassword3" placeholder="Identification Number">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Address :</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="inputPassword3" placeholder="Address">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Phone No. :</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" id="inputPassword3" placeholder="Phone Number">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Check-In :</label>
                </div>
                <div class="col-sm-10">
                  <input type="date" name="c-in">
                  <!-- nama variabel "c-in" -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Check-Out :</label>
                </div>
                <div class="col-sm-10">
                  <input type="date" name="c-out">
                  <!-- nama variabel "c-out" -->
                </div>
              </div>
            </form>
            <a class="btn btn-success">Submit</a>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-hover table-striped" id="example">
        <thead>
          <tr :hr="" class="">
            <th>ROOM</th>
            <th>GUEST NAME</th>
            <th>PHONE NUMBER</th>
            <th>CHECK-IN</th>
            <th>CHECK-OUT</th>
            <th>CHANGE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Room 101</td>
            <td>Kopunk</td>
            <td>477179</td>
            <td>12/01/2016</td>
            <td>12/02/2016</td>
            <td>
              <a class="btn btn-block btn-info">CHANGE</a>
            </td>
            <td>
              <a class="btn btn-block btn-danger">DELETE</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  

</body></html>
